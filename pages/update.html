<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Description" content="Chrome extension. Removes popups, overlays, cookie and 'please, disable adBlock' notifications with restrictions, another tools can not. Makes internet experience better.">
	<meta name="google-site-verification" content="VOAqlvL1BbL_Glqy47fldDLcHlz8MjARlIfftmcdios" />
	<link rel="shortcut icon" type="image/png" href="../logo32.png"/>

	<meta property="og:title" content="PopUpOFF - Chrome extension. Improves the web."/>
	<meta property="og:image" content="https://romanisthere.github.io/PopUpOFF-Website/images/logofull.png"/>
	<meta property="og:description" content="Chrome extension. Improves the web. Removes and prevents popups, overlays and cookie notifications, other tools do not. Enjoy the original look of the internet."/>
	<meta property="og:url" content="https://github.com/RomanistHere/PopUpOFF" />
	<meta property="og:type" content="product" />

	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/update.css">
	<title>PopUpOFF update</title>
</head>
<body>
	<div class="updates">
		<h1 class="updates__title chLang">
			Hey there, hope you're doing fine. I have some useful updates for you.
		</h1>
		<section class="updates__wr">
			<figure>
				<figcaption class="updates__list_title">
					<span class="updates-col">1.1.3</span> 
					<span class="chLang">briefly:</span>
				</figcaption>
				<ul>
					<li class="updates__item chLang">
						From now on, you can use a keyboard shortcut to activate one mode - you need to enable it first <a class="in_text_link optPage" href="#">at the options page</a>. Command is <span class="updates-col">Alt + x</span> - after you use it for some period of time, please let me know, what do you think, would it be better to make shortcut command toggle mode(activate/deactivate) instead. Do you need one more shortcut combination for another mode or are you fine with the favourite one? Would it be better for you to set up your custom key combination? I would like to hear your thoughts about it!
					</li>
					<li class="updates__item chLang">
						And to make it easier for you, I started <a href="https://twitter.com/RomanistHere" target="_blank" class="in_text_link">twitter</a>. I am going to write about future updates and start discussions so you can be a part of all further developments. A lot depends on your opinion!
					</li>
					<li class="updates__item">
						<span class="chLang updates__text">Also, now you can see what mode is enabled by looking at the icon. Helps with new keyboard shortcut feature:</span>
						<div class="updates__img_wr">
							<img src="../images/iconE.JPG" class="updates__img" alt="[E] icon" loading="lazy">
							<span class="updates__im_capt">- Easy mode</span>
						</div>
						<div class="updates__img_wr">
							<img src="../images/iconH.JPG" class="updates__img" alt="[H] icon" loading="lazy">
							<span class="updates__im_capt">- Hard mode</span>
						</div>
					</li>
					<li class="updates__item chLang">
						Thank you!
					</li>
				</ul>
			</figure>
		</section>
		<section class="updates__wr">
			<figure>
				<figcaption class="updates__list_title">
					<span class="updates-col">1.1.5</span> 
					<span class="chLang">briefly:</span>
				</figcaption>
				<ul>
					<li class="updates__item chLang">
						I'm glad to tell you that you can start using PopUpOFF in <span class="updates-col">three browsers:</span> 
						<a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://chrome.google.com/webstore/detail/popupoff-popup-blocker/ifnkdbpmgkdbfklnbfidaackdenlmhgh">Chrome</a>, 
						<a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://addons.mozilla.org/en-US/firefox/addon/popupoff/">Firefox</a> 
						and new 
						<a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://microsoftedge.microsoft.com/addons/detail/elacdkdmimelpnkbccdanmnabhajdccm">Edge</a>. Feel free to use it. It's absolutely the same except new versions are coming faster in <span class="updates-col">Firefox</span> store.
					</li>
					<li class="updates__item">
						<span class="chLang updates__text">Also, now you will get a nice small <span class="updates-col">notification</span> when you activate the mode from a keyboard. Just to be sure that you enabled it on purpose. Let's see how it looks like:</span>
						<div class="updates__img_wr">
							<img 
								src="../images/notification.png" 
								width="150" 
								class="updates__img" 
								alt="notification example" 
								loading="lazy">
						</div>
					</li>
					<li class="updates__item chLang">
						Thank you!
					</li>
				</ul>
			</figure>
		</section>
		<footer class="updates__lang_wr">
			Languages:
			<a href="#" data-lang="esp" class="updates__lang">Español</a>
			<a href="#" data-lang="rus" class="updates__lang">Русский</a>
			<a href="#" data-lang="eng" class="updates__lang updates-col2">English</a>
		</footer>
	</div>
	<script>
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-138501898-2']);
		_gaq.push(['_trackPageview']);

		(function() {
		  var ga = document.createElement('script');
		  ga.type = 'text/javascript';
		  ga.async = true;
		  ga.src = 'https://ssl.google-analytics.com/ga.js';
		  var s = document.getElementsByTagName('script')[0];
		  s.parentNode.insertBefore(ga, s);
		})();

		let state = {
			lang: 'eng',
			rus: [
				'Привет, как насчёт небольшой порции полезных обновлений?',
				'вкратце:',
				'Теперь ты можешь активировать один из модов нажатием на клавиатуре <span class="updates-col">Alt + x</span>. По умолчанию эта функция выключена. Включить можно на <a class="in_text_link optPage" href="#">странице настроек</a>. Буду благодарен обратной связи после использования этой функции. Нужна ли комбинация для второго мода или одного хватает? Стоит ли добавить самостоятельный выбор комбинации?',
				'Что бы нам было проще общаться, я завёл аккаунт в <a href="https://twitter.com/RomanistHere" target="_blank" class="in_text_link">твиттере</a> и буду там писать о будущих обновлениях и устраивать обсуждения - ты сможешь напрямую влиять на дальнейшее развитие!',
				'Вдобавок, по иконке расширения теперь можно увидеть какой мод активен:',
				'Спасибо:)',
				'вкратце:',
				`Рад сообщить что теперь ты можешь скачать PopUpOFF в <span class="updates-col">трёх браузерах:</span> 
						<a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://chrome.google.com/webstore/detail/popupoff-popup-blocker/ifnkdbpmgkdbfklnbfidaackdenlmhgh">Chrome</a>, 
						<a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://addons.mozilla.org/en-US/firefox/addon/popupoff/">Firefox</a> 
						и новый 
						<a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://microsoftedge.microsoft.com/addons/detail/elacdkdmimelpnkbccdanmnabhajdccm">Edge</a>. Они ничем не различаются кроме как на платформе <span class="updates-col">Firefox</span> новые версии будут выходить быстрее(ох уж эта бюрократия).`,
				`Так же теперь после активации какого-то из модов с клавиатуры ты будешь видеть красивое небольшое <span class="updates-col">уведомление</span>. Не хочу, чтобы ты случайно активировал что-то и не заметил этого. Выглядит примерно так:`,
				'Спасибо:)',
			],
			eng: [
				`Hey there, hope you're doing fine. I have some useful updates for you.`,
				`briefly:`,
				`From now on, you can use a keyboard shortcut to activate one mode - you need to enable it first <a class="in_text_link optPage" href="#">at the options page</a>. Command is <span class="updates-col">Alt + x</span> - after you use it for some period of time, please let me know, what do you think, would it be better to make shortcut command toggle mode(activate/deactivate) instead. Do you need one more shortcut combination for another mode or are you fine with the favourite one? Would it be better for you to set up your custom key combination? I would like to hear your thoughts about it!`,
				`And to make it easier for you, I started <a href="https://twitter.com/RomanistHere" target="_blank" class="in_text_link">twitter</a>. I am going to write about future updates and start discussions so you can be a part of all further developments. A lot depends on your opinion!`,
				`Also, now you can see what mode is enabled by looking at the icon. Helps with new keyboard shortcut feature:`,
				`Thank you!`,
				`briefly:`,
				`I'm glad to tell you that you can start using PopUpOFF in <span class="updates-col">three browsers:</span> <a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://chrome.google.com/webstore/detail/popupoff-popup-blocker/ifnkdbpmgkdbfklnbfidaackdenlmhgh">Chrome</a>, <a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://addons.mozilla.org/en-US/firefox/addon/popupoff/">Firefox</a> and new <a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://microsoftedge.microsoft.com/addons/detail/elacdkdmimelpnkbccdanmnabhajdccm">Edge</a>. Feel free to use it. It's absolutely the same except new versions are coming faster in <span class="updates-col">Firefox</span> store.`,
				`Also, now you will get a nice small <span class="updates-col">notification</span> when you activate the mode from a keyboard. Just to be sure that you enabled it on purpose. Let's see how it looks like:`,
				`Thank you!`,
			],
			esp: [
				`Hola, espero que estés bien. Tengo algunas actualizaciones útiles para ti.`,
				`brevemente:`,
				`A partir de ahora, puedes usar un método abreviado de teclado para activar un modo. Primero debes habilitarlo en la <a class="in_text_link optPage" href="#">página de opciones</a>. El comando es <span class="updates-col">Alt + x</span>. Después de usarlo durante un período de tiempo podrías decirme por favor: ¿necesitas una combinación de acceso directo más para otro modo o estás bien con el favorito? ¿Sería mejor para ti configurar tu combinación de teclas personalizada? ¡Me gustaría escuchar tus pensamientos al respecto!`,
				`Y para que te sea más fácil, empecé a <a href="https://twitter.com/RomanistHere" target="_blank" class="in_text_link">twitter</a>. Voy a escribir sobre las actualizaciones futuras y comenzar discusiones para que pueda ser parte de todos los desarrollos posteriores. ¡Mucho depende de tu opinión!`,
				`Además, ahora puedes ver qué modo está habilitado mirando el icono:`,
				`¡Gracias!`,
				`brevemente:`,
				`Me complace decirte que puedes comenzar a usar PopUpOFF en <span class="updates-col">tres navegadores:</span> 
						<a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://chrome.google.com/webstore/detail/popupoff-popup-blocker/ifnkdbpmgkdbfklnbfidaackdenlmhgh">Chrome</a>, 
						<a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://addons.mozilla.org/en-US/firefox/addon/popupoff/">Firefox</a> 
						y el nuevo 
						<a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://microsoftedge.microsoft.com/addons/detail/elacdkdmimelpnkbccdanmnabhajdccm">Edge</a>. Siéntase libre de usarlo. Es absolutamente lo mismo, excepto que las nuevas versiones están llegando más rápido en la tienda de <span class="updates-col">Firefox</span>.`,
				`Además, ahora recibirá una pequeña <span class="updates-col">notificación </span> agradable cuando active el modo desde un teclado. Solo para estar seguro de que lo habilitó a propósito. Veamos cómo se ve:`,
				`¡Gracias!`,
			],
		};

		document.querySelectorAll('.updates__lang').forEach(node => node.addEventListener('click', (e) => {
			e.preventDefault();
			document.querySelector('.updates-col2').classList.remove('updates-col2');
			node.classList.add('updates-col2');
			const newLang = node.getAttribute('data-lang');
			if (newLang !== state.lang) {
				document.querySelectorAll('.chLang').forEach((node, index) => node.innerHTML = state[newLang][index]);
				state = { ...state, lang: newLang };
				addEventListenes();
				_gaq.push(['_trackEvent', 'newLang', newLang]);
			}
		}));

		const setOptHandler = () => {
			document.querySelector('.optPage').addEventListener('click', e => {
				e.preventDefault();
				const event = new Event("openOptPage");
	  			document.dispatchEvent(event);
	  			_gaq.push(['_trackEvent', 'openOptPage']);
			});
		};

		const addEventListenes = () => {
			document.querySelectorAll('.toStore').forEach(node => node.addEventListener('click', (e) => {
				const store = e.target.text;
				_gaq.push(['_trackEvent', 'openStore', store]);
			}));
			setOptHandler();
		};

		addEventListenes();
	</script>
</body>
</html>
