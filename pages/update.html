				Hey there, hope you're doing fine. I have some useful updates for you.
			</h1>
			<figure>
				<figcaption class="updates__list_title chLang">
					Updates briefly:
				</figcaption>
				<ul>
					<li class="updates__item chLang">
						From now on, you can use a keyboard shortcut to activate one mode - you need to enable it first <a class="in_text_link optPage" href="#">at options page</a>. Command is <span class="updates-col">Alt + x</span> - after you use it for some period of time, please let me know, what do you think, would it better to make shortcut command toggle mode(activate/deactivate) instead. Do you need one more shortcut combination for another mode or you fine with favourite one? Would it be better for you to set up your custom key combination? I would like to hear you thoughts about it!
						<!-- <img src="../images/drag_active.JPG" class="updates__img" alt="drag" loading="lazy"> -->
					</li>
					<li class="updates__item chLang">
						And to make it easier for you, I started <a href="https://twitter.com/RomanistHere" target="_blank" class="in_text_link">twitter</a>. I am going to write about future updates and start discussions so you can be part of all further developments. A lot depends on your opinion!
					</li>
					<li class="updates__item">
						<span class="chLang updates__text">Also, now you can see what mode is enabled by looking at the icon. Helps with new keyboard shortcut feature:</span>
						<div class="updates__img_wr">
							<img src="../images/iconE.JPG" class="updates__img" alt="[E] icon" loading="lazy">
							<span class="updates__im_capt">- Easy mode</span>
						</div>
						<div class="updates__img_wr">
							<img src="../images/iconH.JPG" class="updates__img" alt="[H] icon" loading="lazy">
							<span class="updates__im_capt">- Hard one.</span>
						</div>
					</li>
					<li class="updates__item chLang">
						Thank you for helping me to make the internet a better place to be!
					</li>
				</ul>
			</figure>
			<div class="updates__lang_wr">
