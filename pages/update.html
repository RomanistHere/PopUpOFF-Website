<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Description" content="Chrome extension. Removes popups, overlays, cookie and 'please, disable adBlock' notifications with restrictions, another tools can not. Makes internet experience better.">
	<meta name="google-site-verification" content="VOAqlvL1BbL_Glqy47fldDLcHlz8MjARlIfftmcdios" />
	<link rel="shortcut icon" type="image/png" href="../logo32.png"/>

	<meta property="og:title" content="PopUpOFF - Chrome extension. Improves the web."/>
	<meta property="og:image" content="https://romanisthere.github.io/PopUpOFF-Website/images/logofull.png"/>
	<meta property="og:description" content="Chrome extension. Improves the web. Removes and prevents popups, overlays and cookie notifications, other tools do not. Enjoy the original look of the internet."/>

	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/update.css">
	<title>PopUpOFF update</title>
</head>
<body>
	<div class="updates">
		<header>
			<h1 class="updates__title">
				Hey there, hope you're doing fine. I have some useful updates for you.
			</h1>
		</header>
		<section class="updates__wr">
			<figure>
				<figcaption class="updates__list_title">
					<span class="updates-col">1.1.3</span>
					<span>briefly:</span>
				</figcaption>
				<ul>
					<li class="updates__item">
						From now on, you can use a keyboard shortcut to activate one mode - you need to enable it first <a class="in_text_link optPage" href="#">at the options page</a>. Command is <span class="updates-col">Alt + x</span> - after you use it for some period of time, please let me know, what do you think, would it be better to make shortcut command toggle mode(activate/deactivate) instead. Do you need one more shortcut combination for another mode or are you fine with the favourite one? Would it be better for you to set up your custom key combination? I would like to hear your thoughts about it!
					</li>
					<li class="updates__item">
						And to make it easier for you, I started <a href="https://twitter.com/RomanistHere" target="_blank" class="in_text_link">twitter</a>. I am going to write about future updates and start discussions so you can be a part of all further developments. A lot depends on your opinion!
					</li>
					<li class="updates__item">
						<span class="updates__text">Also, now you can see what mode is enabled by looking at the icon. Helps with new keyboard shortcut feature:</span>
						<div class="updates__img_wr">
							<img src="../images/iconE.JPG" class="updates__img" alt="[E] icon" loading="lazy">
							<span class="updates__im_capt">- Easy mode</span>
						</div>
						<div class="updates__img_wr">
							<img src="../images/iconH.JPG" class="updates__img" alt="[H] icon" loading="lazy">
							<span class="updates__im_capt">- Hard mode</span>
						</div>
					</li>
					<li class="updates__item">
						Thank you!
					</li>
				</ul>
			</figure>
		</section>
		<section class="updates__wr">
			<figure>
				<figcaption class="updates__list_title">
					<span class="updates-col">1.1.5</span>
					<span>briefly:</span>
				</figcaption>
				<ul>
					<li class="updates__item">
						I'm glad to tell you that you can start using PopUpOFF in <span class="updates-col">three browsers:</span>
						<a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://chrome.google.com/webstore/detail/popupoff-popup-blocker/ifnkdbpmgkdbfklnbfidaackdenlmhgh">Chrome</a>,
						<a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://addons.mozilla.org/en-US/firefox/addon/popupoff/">Firefox</a>
						and new
						<a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://microsoftedge.microsoft.com/addons/detail/elacdkdmimelpnkbccdanmnabhajdccm">Edge</a>. Feel free to use it. It's absolutely the same except new versions are coming faster in <span class="updates-col">Firefox</span> store.
					</li>
					<li class="updates__item">
						<span class="updates__text">Also, now you will get a nice small <span class="updates-col">notification</span> when you activate the mode from a keyboard. Just to be sure that you enabled it on purpose. Let's see how it looks like:</span>
						<div class="updates__img_wr">
							<img
								src="../images/notification.png"
								width="150"
								class="updates__img"
								alt="notification example"
								loading="lazy">
						</div>
					</li>
					<li class="updates__item">
						Thank you!
					</li>
				</ul>
			</figure>
		</section>
		<section class="updates__wr">
			<figure>
				<figcaption class="updates__list_title">
					<span class="updates-col">1.1.6</span>
					<span>briefly:</span>
				</figcaption>
				<ul>
					<li class="updates__item">
						Okay Alright, we've got <span class="updates-col">a lot</span> of interesting things going on:
					</li>
					<li class="updates__item">
						First things first. I added <span class="updates-col">a new feature</span> (experimental). It's supposed to <span class="updates-col">prevent content from hiding</span>. You know, when you open a website (usually some cool newspaper), see the article you wanted to read, and then puf... It's reduced, you can see only a few strings and note that you should pay money to see more. <a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://www.reviewjournal.com/local/education/north-las-vegas-debuts-microschool-home-school-options-2103633/">Example</a>. Thanks to Whatatay T, I've got an idea - to interfere. So now you can enable it <a class="in_text_link optPage" href="#">at the options page</a>. After you turn it on, it will work if you <span class="updates-col">activate Hard or Easy mode</span> and open the page. I have only a few examples of websites I described above so if you sent me some more, I'd improve this feature. Okay, let's go further.
					</li>
					<li class="updates__item">
						<span class="updates__text">Second <span class="updates-col">new feature. The statistics.</span> Noone <span class="updates-col">except you</span> (even me) is able to see it. Just a little bit fun for you. Activated by default, if you don't need it, disable it <a class="in_text_link optPage" href="#">at the options page</a>.</span>
						<div class="updates__img_wr">
							<img
								src="../images/notification.png"
								width="150"
								class="updates__img"
								alt="notification example"
								loading="lazy">
						</div>
					</li>
					<li class="updates__item">
						From now I remove all the tracking from PopUpOFF. It's not like I'm not interested, I just don't want <a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://deletegoogle.com/#privacyForSale">Google sell</a> info about you and me. I wrote <a class="in_text_link toStore" target="_blank" rel="noreferrer" href="https://romanisthere.github.io/posts/my-mission/">an article about software</a> - it could <span class="updates-col">help you to understand</span> my goal.
					</li>
					<li class="updates__item">
						Thank you!
					</li>
				</ul>
			</figure>
		</section>
	</div>
	<script>
		const setOptHandler = () => {
			document.querySelector('.optPage').addEventListener('click', e => {
				e.preventDefault();
				const event = new Event("openOptPage");
	  			document.dispatchEvent(event);
			});
		};
	</script>
</body>
</html>
